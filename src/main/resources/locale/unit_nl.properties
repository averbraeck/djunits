# Format:
#
# *** Unit Systems ***
# unitsystem.<UnitSystem>.abbr = <localized_abbreviation>
# unitsystem.<UnitSystem>.name = <localized_name>
#
# *** Quantities ***
# quantity.<Quantity>.name = <localized_name>
#
# *** SI prefixes ***
# si.prefix.<Prefix>.abbr = <localized_abbreviaton> [ | <localized_abbreviation2> [ | ... ] ]
# si.prefix.<Prefix>.name = <localized_name>
# si.prefix.<Prefix>.display = <localized_display_abbr>
#
# *** Units ***
# unit.<Quantity>.<UnitKey>.abbr = <localized_abbreviaton> [ | <localized_abbreviation2> [ | ... ] ]
# unit.<Quantity>.<UnitKey>.name = <localized_name>
# unit.<Quantity>.<UnitKey>.display = <localized_display_abbr>
#
# *** New units ***
# new.<Quantity>.<NewLocalizedKey>.unit = <conversionFactor> <base_unit_abbreviation>
# new.<Quantity>.<NewLocalizedKey>.abbr = <localized_abbreviaton> [ | <localized_abbreviation2> [ | ... ] ]
# new.<Quantity>.<NewLocalizedKey>.name = <localized_name>
# new.<Quantity>.<NewLocalizedKey>.display = <localized_display_abbr>

#
# AbsoluteTemperature
#
quantity.AbsoluteTemperature.name      = Absolute Temperatuur
unit.AbsoluteTemperature.degC.name     = graden Celsius
unit.AbsoluteTemperature.degF.name     = graden Fahrenheit
unit.AbsoluteTemperature.degR.name     = graden Rankine
unit.AbsoluteTemperature.degRe.name    = graden Reaumur

#
# AbsorbedDose
#
quantity.AbsorbedDose.name             = Geabsorbeerde Straling

#
# Acceleration
#
quantity.Acceleration.name             = Versnelling
unit.Acceleration.m/s2.name            = meter per seconde-kwadraat
unit.Acceleration.km/h2.abbr           = km/u2
unit.Acceleration.km/h2.name           = kilometer per uur-kwadraat
unit.Acceleration.ft/s2.name           = voet per seconde-kwadraat
unit.Acceleration.in/s2.name           = inch per seconde-kwadraat
unit.Acceleration.mi/h2.abbr           = mi/u2
unit.Acceleration.mi/h2.name           = mijl per uur-kwadraat
unit.Acceleration.mi/s2.name           = mijl per seconde-kwadraat
unit.Acceleration.kt/s.name            = knoop per seconde
unit.Acceleration.mi/h/s.name          = mijl per uur per seconde
unit.Acceleration.g.name               = standaard zwaartekracht

#
# AmountOfSubstance
#
quantity.AmountOfSubstance.name        = Hoeveelheid Stof
unit.AmountOfSubstance.mol.abbr        = mol
unit.AmountOfSubstance.mol.name        = mol
