# Format:
#
# *** Unit Systems ***
# unitsystem.<UnitSystem>.abbr = <localized_abbreviation>
# unitsystem.<UnitSystem>.name = <localized_name>
#
# *** Quantities ***
# quantity.<Quantity>.name = <localized_name>
#
# *** SI prefixes ***
# si.prefix.<Prefix>.abbr = <localized_abbreviaton> 
# si.prefix.<Prefix>.name = <localized_name>
# si.prefix.<Prefix>.display = <localized_display_abbr>
#
# *** Units ***
# unit.<Quantity>.<UnitKey>.abbr = <localized_abbreviaton>
# unit.<Quantity>.<UnitKey>.name = <localized_name>
# unit.<Quantity>.<UnitKey>.display = <localized_display_abbr>
#
# *** New units ***
# new.<Quantity>.<NewLocalizedKey>.unit = <conversionFactor> <base_unit_abbreviation>
# new.<Quantity>.<NewLocalizedKey>.abbr = <localized_abbreviaton>
# new.<Quantity>.<NewLocalizedKey>.name = <localized_name>
# new.<Quantity>.<NewLocalizedKey>.display = <localized_display_abbr>


# unit_en-GB.properties
# Only UK-specific differences; everything else falls back to US English.

# =============================================================================
# Length (names)
# =============================================================================
unit.Length.m.name                     = metre
unit.Length.km.name                    = kilometre
unit.Length.cm.name                    = centimetre
unit.Length.mm.name                    = millimetre
unit.Length.dm.name                    = decimetre

# =============================================================================
# Area (square <metre> etc.)
# =============================================================================
unit.Area.m2.name                      = square metre
unit.Area.cm2.name                     = square centimetre
unit.Area.mm2.name                     = square millimetre
unit.Area.dm2.name                     = square decimetre

# =============================================================================
# Volume (cubic <metre> etc., litre)
# =============================================================================
unit.Volume.m3.name                    = cubic metre
unit.Volume.dm3.name                   = cubic decimetre
unit.Volume.L.name                     = litre


# =============================================================================
# Position (duplicates of Length spellings)
# =============================================================================
unit.Position.m.name                   = metre
unit.Position.km.name                  = kilometre
unit.Position.cm.name                  = centimetre
unit.Position.mm.name                  = millimetre
unit.Position.dm.name                  = decimetre

# =============================================================================
# Speed (metre/kilometre)
# =============================================================================
unit.Speed.m/s.name                    = metre per second
unit.Speed.km/h.name                   = kilometre per hour

# =============================================================================
# Acceleration (metre)
# =============================================================================
unit.Acceleration.m/s2.name            = metre per second squared
unit.Acceleration.km/h2.name           = kilometre per hour squared

# =============================================================================
# Density (cubic metre)
# =============================================================================
unit.Density.kg/m3.name                = kilogram per cubic metre
unit.Density.g/cm3.name                = gram per cubic centimetre

# =============================================================================
# Energy (metre in 'sthene metre')
# =============================================================================
unit.Energy.sn.m.name                  = sthene metre

# =============================================================================
# FlowVolume (cubic metre, litre)
# =============================================================================
unit.FlowVolume.m3/s.name              = cubic metre per second
unit.FlowVolume.m3/h.name              = cubic metre per hour
unit.FlowVolume.m3/min.name            = cubic metre per minute
unit.FlowVolume.L/s.name               = litre per second
unit.FlowVolume.L/min.name             = litre per minute
unit.FlowVolume.L/h.name               = litre per hour

# =============================================================================
# LinearDensity / LinearObjectDensity (metre)
# =============================================================================
unit.LinearDensity.kg/m.name           = kilogram per metre
unit.LinearObjectDensity./m.name       = per metre

# =============================================================================
# Position
# =============================================================================
unit.Position.m.name                   = metre
unit.Position.km.name                  = kilometre
unit.Position.cm.name                  = centimetre
unit.Position.mm.name                  = millimetre
unit.Position.dm.name                  = decimetre

# =============================================================================
# Power(metre in 'sthene metre')
# =============================================================================
unit.Power.sn.m/s.name                 = sthene metre per second

# =============================================================================
# Pressure (millimetre of mercury)
# =============================================================================
unit.Pressure.mmHg.name                = millimetre of mercury

# =============================================================================
# Speed
# =============================================================================
unit.Speed.m/s.name                    = metre per second
unit.Speed.km/h.name                   = kilometre per hour

# =============================================================================
# Torque
# =============================================================================
unit.Torque.Nm.name                    = newton metre

# =============================================================================
# Volume
# =============================================================================
unit.Volume.m3.name                    = cubic metre
unit.Volume.dm3.name                   = cubic decimetre
unit.Volume.L.name                     = litre
